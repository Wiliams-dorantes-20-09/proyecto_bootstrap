<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ENDECAGONO</title>
</head>

<body>
	<canvas id="lienzo1" width="250" height="240">
	</canvas>
	<script>
		var canvas1 = document.getElementById("lienzo1");
		if (canvas1 && canvas1.getContext) {
			var ctx = canvas1.getContext("2d");
			if (ctx) {
				ctx.fillStyle = "turquoise";
				ctx.strokeStyle = "black";
				ctx.lineWidth = 3;

				var X = 0;
				var Y = 0;
				var R = 100;

				var L = 11;
				// si L == 6 el ángulo es de 2π/6 o sea 60°
				var rad = (2 * Math.PI) / L;
				// traslada el contexto en el centro del canvas 
				// para poder girar el contexto alrededor del centro 
				ctx.translate(canvas1.width / 2, canvas1.height / 2);
				//gira el contexto unos 270deg
				ctx.rotate(3 * Math.PI / 2);
				// dibuja el trazado 
				ctx.beginPath();
				for (i = 0; i < L; i++) {
					x = X + R * Math.cos(rad * i);
					y = Y + R * Math.sin(rad * i);
					ctx.lineTo(x, y);
				}
				ctx.closePath();
				ctx.fill();
				ctx.stroke();
			}
		}

	</script>
	<h2>ENDECAGONO</h2>
	<h3>L = 11</h3>
</body>

</html>
